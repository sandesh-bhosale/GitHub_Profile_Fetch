<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Fetch</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>GitHub Profile</h1>
          <form>
            <input type="text" id="username" placeholder="Enter GitHub username">
            <button type="button" onclick="getUserData()">Get Profile</button>
          </form>
        </div>
        <div class="profile">
          <img id="avatar" src="" alt="Profile picture">
          <h2 id="name"></h2>
          <p id="bio"></p>
          <ul>
            <li><strong>Followers:</strong> <span id="followers"></span></li>
            <li><strong>Following:</strong> <span id="following"></span></li>
            <li><strong>Public Repos:</strong> <span id="public-repos"></span></li>
          </ul>
        </div>
      </div>
</body>
<script src="js6.js"></script>
</html>
